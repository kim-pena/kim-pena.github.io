<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <title>Animal Quiz App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="quizapp.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header role="banner">
      <div class="header"><h1>Animal Quiz!</h1></div>
      <div class="currentPlace">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/5</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
    </header>
      <div class="quizStart">
        <h2>How much do you know about animals?</h2>
        <button type="button"
        class="startButton" class="nextButton">Here we go!</button>
      </div>
      <main role="main">
       <div class="questionAnswerForm"></div>
      </main>
    <script src="quizapp.js"></script>
  </body>
</html>
